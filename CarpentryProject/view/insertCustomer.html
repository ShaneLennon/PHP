<html>
<head>
<link rel="stylesheet" href="../css/style.css">
</head>
<body>

<h2>Insert Customer</h2>

<form action="../controllers/CustomersController.php?action=insertCustomer" method="POST">
    <p>First name</p>
    <p><input type="text" name="firstname" placeholder="First name"></p>

    <p>Surname</p>
    <p><input type="text" name="surname" placeholder="Surname"></p>

    <p>Phone number</p>
    <p><input type="text" name="phonenumber" placeholder="Phone Number"></p>

    <p>Address</p>
    <textarea name="address" rows="5" cols="50" placeholder="address"></textarea>

    <p>E-mail</p>
    <p><input type="email" name="email" placeholder="email"></p>
    
    <p>Description</p>
    <textarea name="description" rows="5" cols="50" placeholder="description"></textarea>

    <p>Recommended By</p>
    <p><input type="text" name="recommendedBy" placeholder="Recommended By"></p>
   
    <p>Year</p>
    <p><input type="text" name="year" placeholder="year"></p>

    <p>Start Date</p>
    <p><input type="date" name="startdate"></p>
    
    <p>Finish Date</p>
    <p><input type="date" name="finishdate"></p>

     <input type="submit">
</form>
    <p>
        <a href="../controllers/CustomersController.php?action=getAllCustomers">View all Customers</a>
    </p>

</body>
</html>
